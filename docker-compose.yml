
services:
  # PostgreSQL Database (optional - only needed if not using external DATABASE_URL)
  postgres:
    image: postgres:18-alpine
    container_name: backend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-backend_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network
    profiles:
      - local-db  # Only start postgres when using local database

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    networks:
      - backend-network
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        npm run drizzle:migrate &&
        echo 'Starting application...' &&
        npm start
      "

volumes:
  postgres_data:
    driver: local

networks:
  backend-network:
    driver: bridge
